<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Syed Mustajab Abbas Naqvi" content="Frontend Developer">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
    <title>Northstar Test</title>
</head>
<body>
    
    <div class="main">


            <div class="main-wrapper">
            <div class="inner-wrapper">

                <form class="">

                    <h5 class="title">1626 Gingersnap Lane - 102015</h5>

                    <div class="add-violation">

                        <div class="violation-header">

                            <img src="images/shield-cross.svg">

                            <div class="field-group violation-type">
                                <label class="label lbl-required">Violation Type - Violation Name</label>
                                <select name="violation-type">
                                    <option value="trash">Trash</option>
                                    <option value="option2">Option2</option>
                                    <option value="option3">Option3</option>
                                    <option value="option4">Option2</option>
                                </select>
                            </div>

                            <img src="images/plus.svg">

                        </div>

                        <div class="violation-body">

                            <div class="row">

                                <div class="col-lg-12">
                                    <div class="body-details">

                                        <div class="details">

                                            <a href="#">Details</a>
                                            <span>
                                                <i>-</i>
                                            </span>

                                        </div>

                                        <ul class="file-attachments">
                                            <li><img src="images/printer-line.svg"></li>
                                            <li><img src="images/mail-add-line.svg"></li>
                                            <li><img src="images/auction-line.svg"></li>
                                            <li><img src="images/attachment-line.svg"></li>
                                        </ul>

                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="field-wrapper">

                                        <img src="images/Place_your_image.png">

                                        <div class="field-group">
                                            <label class="label">Violator</label>
                                            <input type="text" value="002-Bob" placeholder="name" name="name">
                                        </div>


                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="field-wrapper white-bg">

                                        <img src="images/notification-circle.svg">

                                        <div class="field-group">
                                            <label class="label">Status</label>

                                        <select name="status">
                                                <option value="draft">Draft</option>
                                                <option value="draft">Draft</option>
                                                <option value="draft">Draft</option>
                                                <option value="draft">Draft</option>
                                        </select>

                                        </div>


                                    </div>
                                </div>

                                <div class="col-lg-6">

                                    <div class="field-wrapper white-bg">

                                        <img src="images/money-send.svg">

                                        <div class="field-group">
                                            <label class="label">Violator</label>
                                            <select name="payment-status">
                                                <option value="draft">Draft</option>
                                                <option value="draft">Draft</option>
                                                <option value="draft">Draft</option>
                                                <option value="draft">Draft</option>
                                        </select>
                                        </div>


                                    </div>

                                </div>

                                <div class="col-lg-12">

                                    <div class="field-group">
                                        <label class="textarea-label">Description <span>(Max 1020 Characters)</span></label>
                                        <textarea maxlength="1020" name="description"></textarea>
                                    </div>

                                </div>

                                <div class="col-lg-12">

                                    <div class="field-group">
                                        <label class="textarea-label">Add Details <span>(Max 1020 Characters)</span></label>
                                        <textarea maxlength="1020" name="description"></textarea>
                                    </div>

                                </div>

                                <div class="col-lg-12">

                                    <div class="field-group">
                                        <label class="textarea-label">Internal Notes <span>(Max 1020 Characters)</span></label>
                                        <textarea maxlength="1024" name="description"></textarea>
                                    </div>

                                </div>

                            </div>
                        
                        </div>

                    </div>

                    <div class="btn-group">

                        <button class="custom-btn primary-btn">Back</button>
                        <button class="custom-btn secondary-btn">Update</button>

                    </div>

                </form>

            </div>

            </div>

 
  

    </div>

</body>
</html>
